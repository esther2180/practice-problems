    <title>Variable Juggling 01</title>

<body>

    <h2>Variable Juggling 01</h2>

    <h3>
        var x = 7;
        var y = 8;
        var z = 9;
    </h3>

    <p>
        x = y + z;
        z = x;
        x = y;
        z = x + y;
        y = z - x;
        z = y;
        x = y * z;
        z = y / z;
        x = (z - x) / (y + z);
        
    </p>
        

    <script>
    
    var x = 7;
    var y = 8;
    var z = 9;

    // x(17) = y(8) + z(9);
    // z(17) = x(17);
    // x(8) = y(8);
    // z(16) = x(8) + y(8);
    // y(8) = z(16) - x(8);
    // z(8) = y(8);
    // x(64) = y(8) * z(8);
    // z(1) = y(8) / z(8);
    // x = (z(1) - x(64) = -63) / (y(8) + z(1) = 9);

    x = y + z;
    z = x;
    x = y;
    z = x + y;
    y = z - x;
    z = y;
    x = y * z;
    z = y / z;
    x = (z - x) / (y + z);
