<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Is Less Than 30</title>
</head>
<body>

    <h2>Is Less Than 30</h2>

    <h3>Write a function called "isLessThan30".</h3>

    <p>Given a number, "isLessThan30" returns whether the given number is less than 30.</p>

    <p>var output = isLessThan30(9);</p>

    <p>console.log(output); // --> true</p>

    
    <script>
    
    const isLessThan30 = num => {
        const lessNum = (num < 30) ? true : false;
        return lessNum;
    }
    console.log(isLessThan30(9));
    
    </script>

</body>
</html>
