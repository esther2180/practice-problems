    <h2>Is Old Enough to Vote?</h2>

    <h3>Write a function called "isOldEnoughToVote".</h3>

    <p>Given a number, in this case an age, 'isOldEnoughToVote' returns whether a person of this given age is old enough to legally vote in the United States.</p>
    
    <p>input: isOldEnoughToVote(18);</p>
    <p>output: true</p>

    <script>
    
        
    const isOldEnoughToVote = age => {
    return (age >= 18) ? true : false;
    }
    console.log(isOldEnoughToVote(22));
        
    </script>
