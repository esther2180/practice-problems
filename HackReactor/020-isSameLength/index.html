<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Is Same Length</title>
</head>
<body>
    
    <h2>Is Same Length</h2>

    <h3>Given two words, "isSameLength" returns whether the given words have the same length.</h3>

    <p>var output = isSameLength('words', 'super');</p>

    <p>console.log(output); // --> true</p>


    <script>
    
    const isSameLength = (word1, word2) => {
        return (word1.length === word2.length) ? true : false;
    }

    console.log(isSameLength('words', 'super'));

    </script>

</body>
</html>
