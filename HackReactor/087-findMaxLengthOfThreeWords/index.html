    <title>Find Max Length Of Three Words</title>
</head>
<body>

    <h2>Find Max Length Of Three Words</h2>

    <h3>Given 3 words, "findMaxLengthOfThreeWords" returns the length of the longest word.</h3>

    <p>const output = findMaxLengthOfThreeWords('a', 'be', 'see');</p>

    <p>console.log(output); // --> 3</p>


    <script>
    
    const findMaxLengthOfThreeWords = (word1, word2, word3) => {
        const longestLength = Math.max(word1.length, word2.length, word3.length);
        return longestLength;
    }
    console.log(findMaxLengthOfThreeWords('a', 'be', 'see'));
    
    </script>
    
</body>
