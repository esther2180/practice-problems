<body>

    <h2>Compute Perimeter Of A Circle</h2>

    <h3>Write a function called "computePerimeterOfACircle".</h3>

    <p>Given the radius of a circle, "computePerimeterOfACircle" returns its perimeter.</p>

    <p>var output = computePerimeterOfACircle(4);</p>

    <p>console.log(output); // --> 25.132741228718345</p>

    
    <script>

    var output = computePerimeterOfACircle(4);
    
    function computePerimeterOfACircle(radius) {
        return 2 * Math.PI * radius;
    }
    console.log(output);
    
    </script>
