<body>

    <h2>Compute Area Of A Triangle</h2>

    <h3>Write a function called "computeAreaOfATriangle".</h3>

    <p>Given the base and height of a triangle, "computeAreaOfATriangle" returns its area..</p>

    <p>var output = computeAreaOfATriangle(4, 6);</p>

    <p>console.log(output); // --> 12</p>


    <script>
    
    const computeAreaOfATriangle = (base, height) => {
        return (base * height) / 2;
    }  
    console.log(computeAreaOfATriangle(4, 6));

    </script>
