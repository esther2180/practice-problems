<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compute Sum Of All Elements</title>
</head>
<body>

    <h2>Compute Sum Of All Elements</h2>

    <h3>Given an array of numbers, "computeSumOfAllElements" returns the sum of all the elements in the given array.</h3>

    <p>var output = computeSumOfAllElements([1, 2, 3]);</p>

    <p>console.log(output); // --> 6</p>


    <script>
    
    const computeSumOfAllElements = arr => {
        return arr.reduce((acc, cur) => acc + cur,
        0
        );
    }

    const output = computeSumOfAllElements([1, 2, 3]);
    console.log(output);
    
    </script>
    
</body>
</html>
