    <h2>Compute Average Of Numbers</h2>

    <h3>Given an array of numbers, "computeAverageOfNumbers" returns their average.</h3>

    <p>Notes:</p>

    <p>* If given an empty array, it should return 0.</p>

    <p>var input = [1,2,3,4,5];</p>

    <p>var output = computeAverageOfNumbers(input);</p>

    <p>console.log(output); // --> 3</p>


    <script>
    
    const input = [1, 2, 3, 4, 5];

    const computeAverageOfNumbers = nums => {
        let sum = 0;
        let total = 0;

        for (let i = 0; i < nums.length; i++) {
            sum += nums[i];
            total = sum / nums.length;
        }
        return total;
    }
    
    const output = computeAverageOfNumbers(input);
    console.log(output);


    </script>
