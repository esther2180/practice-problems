<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Square</title>
</head>
<body>

    <h2>Square</h2>

    <h3>Write a function called "square".</h3>

    <p>Given a number, "square" should return the square of the given number.</p>

    <p>var output = square(5);</p>

    <p>console.log(output); // --> 25</p>


    <script>
    
    const square = num => {
        return Math.pow(num, 2);
    }  
    console.log(square(5));

    </script>
    
</body>
</html>
