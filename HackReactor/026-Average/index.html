<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Average</title>
</head>
<body>

    <h2>Average</h2>

    <h3>Write a function called "average".</h3>

    <p>Given two numbers, "average" returns their average.</p>

    <p>var output = average(4, 6);</p>

    <p>console.log(output); // --> 5</p>


    <script>
    
    const average = (num1, num2) => {
        return (num1 + num2) / 2;
    }  
    console.log(average(4, 6));

    </script>
    
</body>
</html>
