<body>

    <h2>Compute Perimeter Of A Rectagle</h2>

    <h3>Write a function called "computePerimeterOfARectangle".</h3>

    <p>Given a length and a width describing a rectangle, "computePerimeterOfARectangle" returns its perimter.</p>

    <p>var output = computePerimeterOfARectangle(5, 2);</p>

    <p>console.log(output); // --> 14</p>


    <script>

    var output = computePerimeterOfARectangle(5, 2);
    
    function computePerimeterOfARectangle(length, width) {
        return (length + width) * 2;
    }
    console.log(output);

    </script>
    
</body>
