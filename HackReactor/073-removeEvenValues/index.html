<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remove Even Values</title>
</head>
<body>

    <h2>Remove Even Values</h2>

    <h3>Given an object, "removeEvenValues" removes any properties whose values are even numbers.</h3>

    <p>var obj = {
            a: 2,
            b: 3,
            c: 4
          };</p>

    <p>removeEvenValues(obj);</p>

    <p>console.log(obj); // --> { b: 3 }</p>

    
    <script>
    
    const obj = {
        a: 2,
        b: 3,
        c: 4,
    };

    const removeEvenValues = obj => {
        for (let key in obj) {
            if (obj[key] % 2 === 0) {
                delete obj[key];
            }
        }
        return obj;
    }
    console.log(removeEvenValues(obj));

    </script>
      
    
</body>
</html>
