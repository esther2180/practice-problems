<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Is Less Than</title>
</head>
<body>

    <h2>Is Less Than</h2>

    <h3>Write a function called "isLessThan".</h3>

    <p>Given 2 numbers, "isLessThan" returns whether num2 is less than num1.</p>

    <p>var output = isLessThan(9, 4);</p>

    <p>console.log(output); // --> true</p>

    
    <script>
    
    const isLessThan = (num1, num2) => {
        const checkGreater =  (num1 > num2) ? true : false;
        return checkGreater;
    }
    console.log(isLessThan(9, 4));
    
    </script>

</body>
</html>
