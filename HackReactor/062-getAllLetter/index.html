    <title>Get All Letters</title>

<body>

    <h2>Get All Letters</h2>

    <h3>Given a word, "getAllLetters" returns an array containing every character in the word.</h3>

    <p>var output = getAllLetters('Radagast');</p>

    <p>console.log(output); // --> ['R', 'a', 'd', 'a', 'g', 'a', 's', 't']</p>


    <script>
    
    const getAllLetters = str => str.split('');
    console.log(getAllLetters('Radagast'));

    </script>
    
</body>
