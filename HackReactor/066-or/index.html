<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Or</title>
</head>
<body>

    <h2>Or</h2>

    <h3>Given 2 boolean expressions, "or" returns true or false, corresponding to the || operator.</h3>

    <p>var output = or(true, false);</p>

    <p>console.log(output); // --> true;</p>

    
    <script>
    
    const or = (expression1, expression2) => {
        return (!expression1 && !expression2) ? false : true;
    }
    console.log(or(true, false));

    </script>

    
</body>
</html>
