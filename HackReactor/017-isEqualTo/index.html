<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Is Equal To</title>
</head>
<body>
    
    <h2>Is Equal To</h2>

    <h3>Write a function called "isEqualTo".</h3>

    <p>Given 2 numbers, "isEqualTo" returns whether num2 is equal to num1.</p>

    <p>var output = isEqualTo(11, 10);</p>

    <p>console.log(output); // --> false</p>


    <script>
    
    const isEqualTo = (num1, num2) => {
        return (num1 === num2) ? true : false;
    }

    console.log(isEqualTo(11, 10));

    </script>

</body>
</html>
