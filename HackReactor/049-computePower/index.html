<body>

    <h2>Compute Power</h2>

    <h3>Write a function called "computePower".</h3>

    <p>Given a number and an exponent, "computePower" returns the given number, raised to the given exponent.</p>

    <p>var output = computePower(2, 3);</p>

    <p>console.log(output); // --> 8</p>


    <script>

    var output = computePower(2, 3);
    
    function computePower(num, exponent) {
        return Math.pow(num, exponent);
    }
    console.log(output);
    
    </script>     
    
</body>
