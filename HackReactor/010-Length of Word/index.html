<body>

    <h2>Length of Word</h2>

    <h3>Write a function called "getLengthOfWord".</h3>

    <p>Given a word, "getLengthOfWord" returns the length of the given word.</p>

    <p>var output = getLengthOfWord('some');</p>

    <p>console.log(output); // --> 4</p>

    
    <script>
    
    const getLengthOfWord = word => {
        return word.length;
    }
    console.log(getLengthOfWord('some'));
    
    </script>

</body>
