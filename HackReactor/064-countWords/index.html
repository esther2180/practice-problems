<body>

    <h2>Count Words</h2>

    <h3>Given a string, "countWords" returns an object where each key is a word in the given string, with its value being how many times that word appeared in th given  string.</h3>

    <p>var output = countWords('ask a bunch get a bunch'); </p>

    <p>console.log(output); // --> {ask: 1, a: 2, bunch: 2, get: 1}</p>



    <script>
    
    const countWords = str => {
        let obj = {};

        if (str.length > 0) {
            str = str.split(' ');
        }

        for (let i = 0; i < str.length; i++) {
            const key = str[i];
            (key in obj) ? obj[key]++ : obj[key] = 1;
        }
        return obj;
    }
    console.log(countWords('ask a bunch get a bunch'));
    
    </script>

</body>
