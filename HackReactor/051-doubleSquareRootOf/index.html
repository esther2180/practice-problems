    <title>Double Square Root Of</title>
</head>
<body>

    <h2>Double Square Root Of</h2>

    <h3>Write a function called "doubleSquareRootOf".</h3>

    <p>Given a number, "doubleSquareRootOf" returns double its square root.</p>

    <p>var output = doubleSquareRootOf(121);</p>

    <p>console.log(output); // --> 22</p>


    <script>
    
    const doubleSquareRootOf = num => Math.sqrt(num) * 2;

    console.log(doubleSquareRootOf(121));

    </script>
    
</body>
</html>
