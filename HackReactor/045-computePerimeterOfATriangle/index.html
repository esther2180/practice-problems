<body>

    <h2>Compute Perimeter Of A Triangle</h2>

    <h3>Write a function called "computePerimeterOfATriangle".</h3>

    <p>Given a length and a width describing a triangle, "computePerimeterOfATriangle" returns its perimter.</p>

    <p>var output = computePerimeterOfATriangle(6, 4, 10);</p>

    <p>console.log(output); // --> 20</p>


    <script>

    var output = computePerimeterOfATriangle(6, 4, 10);
    
    function computePerimeterOfATriangle(side1, side2, side3) {
        return side1 + side2 + side3;
    }
    console.log(output);

    </script>
