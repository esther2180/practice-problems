<head>

    <title>Is Odd</title>
</head>
<body>
    
    <h2>Is Odd</h2>

    <h3>Write a function called "isOdd".</h3>

    <p>Given a number, "isOdd" returns whether it is odd.</p>

    <p>var output = isOdd(9);</p>

    <p>console.log(output); // --> true</p>


    <script>
    
    const isOdd = num => {
        return (num % 2 === 1) ? true : false;
    }

    console.log(isOdd(9));

    </script>

</body>
</html>
