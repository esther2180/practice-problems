    <title>Get Length Of Three Words</title>

<body>

    <h2>Get Length Of Three Words</h2>

    <h3>Write a function called "getLengthOfThreeWords".</h3>

    <p>Given 3 words, "getLengthOfThreeWords" returns the sum of their lengths.</p>

    <p>var output = getLengthOfThreeWords('some', 'other', 'words');</p>

    <p>console.log(output); // --> 14</p>


    <script>
    
    const getLengthOfThreeWords = (word1, word2, word3) => {
        return word1.length + word2.length + word3.length;
    }
    console.log(getLengthOfThreeWords('some', 'other', 'words'));

    </script>
    
</body>
</html>
