    <h2>Is Old Enough to Drink?</h2>

    <h3>Write a function called "isOldEnoughToDrink".</h3>

    <p>Given a number, in this case an age, "isOldEnoughToDrink" returns whether a person of this given age is old enough to legally drink in the United States.</p>
    
    <p>input: isOldEnoughToDrink(22);</p>
    <p>output: true</p>

    <script>
    
        
    const isOldEnoughToDrink = age => {
    return (age >= 21) ? true : false;
    }
    console.log(isOldEnoughToDrink(22));
        
    </script>
