    <title>Is Odd Without Modulo</title>

<body>

    <h2>Is Odd Without Modulo</h2>

    <h3>Given a number, "isOddWithoutModulo" returns whether the passed in number is odd.</h3>

    <p>Note:</p>

    <p>* It does so without using the modulo operator (%).</p>

    <p>* It should work for negative numbers and zero.</p>
 
    <p>var output = isOddWithoutModulo(17);</p>

    <p>console.log(output); // --> true</p>


    <script>
    
    const isOddWithoutModulo = num => {
        return !Number.isInteger(num / 2);
    }
    const output = isOddWithoutModulo(17);
    console.log(output);
    
    </script>

    
</body>
