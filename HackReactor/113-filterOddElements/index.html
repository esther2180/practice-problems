<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter Odd Elements</title>
</head>
<body>

    <h2>Filter Odd Elements</h2>

    <h3>Given an array of numbers, "filterOddElements" returns an array containing only the odd numbers of the given array.</h3>

    <p>var output = filterOddElements([1, 2, 3, 4, 5]);</p>

    <p>console.log(output); // --> [1, 3, 5]</p>


    <script>
    
    const filterOddElements = arr => {
        let result = [];

        for (let el in arr) {
            if (arr[el] % 2 === 1) {
                result.push(arr[el]);
            }
        }
        return result;
    }
    const output = filterOddElements([1, 2, 3, 4, 5]);
    console.log(output);
    
    </script>
    
</body>
</html>
