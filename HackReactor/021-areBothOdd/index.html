<body>

    <h2>Are Both Odd</h2>

    <h3>Write a function called "areBothOdd".</h3>

    <p>Given 2 numbers, "areBothOdd" returns whether or not both of the given numbers are odd.</p>

    <p>var output = areBothOdd(1, 3);</p>

    <p>console.log(output); // --> true</p>


    <script>
    
    const areBothOdd = (num1, num2) => {
        const isOdd = (num1 % 2 === 1 && num2 % 2 === 1) ? true : false;
        return isOdd;
    }
    console.log(areBothOdd(1, 3));

    </script>
