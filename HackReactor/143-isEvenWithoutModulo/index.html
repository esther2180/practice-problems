<body>

    <h2>Is Even Without Modulo</h2>

    <h3>Given a number, "isEvenWithoutModulo" returns whether the passed in number is even.</h3>

    <p>Note:</p>

    <p>* It does so without using the modulo operator (%).</p>

    <p>* It should work for negative numbers and zero.</p>
 
    <p>var output = isEvenWithoutModulo(8);</p>

    <p>console.log(output); // --> true</p>


    <script>
    
    const isEveWithoutModulo = num => {
        return Number.isInteger(num / 2);
    }
    const output = isEveWithoutModulo(8);
    console.log(output);
    
    </script>

    
</body>
