<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remove From Front Of New</title>
</head>
<body>

    <h2>Remove From Front Of New</h2>

    <h3>Given an array, "removeFromFrontOfNew" returns a new array containing all but the first element of the given array.</h3>

    <p>var arr = [1, 2, 3];</p>

    <p>var output = removeFromFrontOfNew(arr);</p>

    <p>console.log(output); // --> [2, 3]</p>

    <p>console.log(arr); // --> [1, 2, 3]</p>

    
    <script>
    
    const arr = [1, 2, 3];

    const removeFromFrontOfNew = arr => {
        return arr.slice(1);
    }
    console.log(removeFromFrontOfNew(arr));
    console.log(arr);
    
    </script>


    
</body>
</html>
