<head>

    <title>Get First Element</title>
</head>
<body>

    <h2>Get First Element</h2>

    <h3>Write a function called "getFirstElement".</h3>

    <p>Given an array, "getFirstElement" returns the first element of the given array.</p>

    <p>* If the given array has a length of 0, it should return undefined.</p>

    <p>var output = getFirstElement([1, 2, 3, 4, 5]);</p>

    <p>console.log(output); // --> 1</p>


    <script>
    
    const getFirstElement = array => {
        return (array[0]);
    };
    console.log(getFirstElement([1, 2, 3, 4, 5]));
    
    </script>
    
</body>
</html>
