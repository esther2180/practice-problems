    <title>Are Valid Credentials</title>
</head>
<body>

    <h2>Are Valid Credentials</h2>

    <h3>Given a name and a password, "areValidCredentials", returns true if the name is longer than 3 characters, AND, the password is at least 8 characters long. Otherwise it returns false.</h3>

    <p>var output = areValidCredentials('Ritu', 'mylongpassword')</p>

    <p>console.log(output); // --> true</p>
    
    <script>
    
    const areValidCredentials = (name, password) => {
        return (name.length >= 3 && password.length >= 8) ? true : false;
    }
    console.log(areValidCredentials('Ritu', 'mylongpassword'));

    </script>
    
</body>
