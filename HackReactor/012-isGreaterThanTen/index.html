    <title>Is Greater Than Ten</title>
</head>
<body>

    <h2>Is Greater Than Ten</h2>

    <h3>Write a function called "isGreaterThanTen".</h3>

    <p>Given a number, "isGreaterThanTen" returns whether it is greater than 10.</p>

    <p>var output = isGreaterThanTen(11);</p>

    <p>console.log(output); // --> true</p>

    
    <script>
    
    const isGreaterThanTen = num => {
        const overTen = (num > 10) ? true : false;
        return overTen;
    } 
    console.log(isGreaterThanTen(11));
    
    </script>

</body>
