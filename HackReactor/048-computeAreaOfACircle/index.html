<body>

    <h2>Compute Area Of A Circle</h2>

    <h3>Write a function called "computeAreaOfACircle".</h3>

    <p>Given the radius of a circle, "computeAreaOfACircle" returns its area.</p>

    <p>var output = computeAreaOfACircle(4);</p>

    <p>console.log(output); // --> 50.26548245743669</p>

    
    <script>

    var output = computeAreaOfACircle(4);
    
    function computeAreaOfACircle(radius) {
        return (radius * radius) * Math.PI;
    }
    console.log(output);
    
    </script>

    
</body>
