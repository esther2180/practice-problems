<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter Even Length Words</title>
</head>
<body>

    <h2>Filter Even Length Words</h2>

    <h3>Given an array of strings, "filterEvenLengthWords" returns an array containing only the elements of the given array whose length is an even number.</h3>

    <p>var output = filterEvenLengthWords(['word', 'words', 'word', 'words']);</p>

    <p>console.log(output); // --> ['word', 'word']</p>


    <script>
    
    const filterEvenLengthWords = words => {
        let result = [];

        for (let word in words) {
            if (words[word].length % 2 === 0) {
                result.push(words[word]);
            }
        }
        return result;
    }
    const output = filterEvenLengthWords(['word', 'words', 'word', 'words']);
    console.log(output);
    
    </script>
    
</body>
