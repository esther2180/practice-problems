<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Equals Ten</title>
</head>
<body>

    <h2>Equals Ten</h2>

    <h3>Write a function called "equalsTen".</h3>

    <p>Given a number, "equalsTen" returns whether or not the given number is 10.</p>

    <p>var output = equalsTen(9);</p>

    <p>console.log(output); // --> false</p>

    
    <script>
    
    const equalsTen = num => {
        const isTen = (num === 10) ? true : false;
        return isTen;
    }
    console.log(equalsTen(9));
    
    </script>

</body>
</html>
