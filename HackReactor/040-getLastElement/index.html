<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Get Last Element</title>
</head>
<body>

    <h2>Get Last Element</h2>

    <h3>Write a function called "getLastElement".</h3>

    <p>Given an array, "getLastElement" returns the first element of the given array.</p>

    <p>* If the given array has a length of 0, it should return undefined.</p>

    <p>var output = getLastElement([1, 2, 3, 4]);</p>

    <p>console.log(output); // --> 4</p>


    <script>
    
    const getLastElement = array => {
        return array[array.length - 1];
    };
    console.log(getLastElement([1, 2, 3, 4]));
    
    </script>
    
</body>
</html>
