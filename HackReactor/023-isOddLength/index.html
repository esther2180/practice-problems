<body>

    <h2>Is Odd Length</h2>

    <h3>Write a function called "isOddLength".</h3>

    <p>Given a word, "isOddLength" returns whether the length of the given word is odd.</p>

    <p>var output = isOddLength('special');</p>

    <p>console.log(output); // --> true</p>


    <script>
    
    const isOddLength = word => {
        const length = (word.length % 2 === 1) ? true : false;
        return length;
    }  
    console.log(isOddLength('special'));

    </script>
    
</body>
