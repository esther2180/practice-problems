<html lang="en">
<head>

    <title>Join Arrays</title>
</head>
<body>

    <h2>Join Arrays</h2>

    <h3>Write a function called "joinArrays".</h3>

    <p>Given two arrays, "joinArrays" returns an array with the elements of "arr1" in order, followed by the elementsin "arr2".</p>

    <p>var output = joinArrays([1, 2], [3, 4]);</p>

    <p>console.log(output); // --> [1, 2, 3, 4]</p>


    <script>
    
    const joinArrays = (arr1, arr2) => arr1.concat(arr2);
    console.log(joinArrays([1, 2], [3, 4]));
    
    </script>
    
</body>
</html>
