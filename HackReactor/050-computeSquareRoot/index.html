<h2>Compute Square Root</h2>

<h3>Write a function called "computeSquareRoot".</h3>

<p>Given a number, "computeSquareRoot" returns its square root.</p>

<p>var output = computeSquareRoot(9);</p>

<p>console.log(output); // --> 3</p>


<script>

var output = computeSquareRoot(9);

function computeSquareRoot(num) {
    return Math.sqrt(num);
}
console.log(output)

</script>
