<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Get Full Name</title>
</head>
<body>

    <h2>Get Full Name</h2>

    <h3>Write a function called "getFullName".</h3>

    <p>Given a first and a last name, "getFullName" returns a single string with the given first and last names separated by a single space.</p>

    <p>var output = getFullName('Joe', 'Smith');</p>

    <p>console.log(output); // --> 'Joe Smith'</p>

    
    <script>
    
    const getFullName = (firstName, lastName) => {
        const fullName = `${firstName} ${lastName}`;
        return fullName;
    }
    console.log(getFullName('Joe', 'Smith'));
    
    </script>

</body>
</html>
