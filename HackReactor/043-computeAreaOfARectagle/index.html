<body>

    <h2>Compute Area of a Rectagle</h2>

    <h3>Write a function called "computeAreaOfARectangle".</h3>

    <p>Given the length and width of a rectangle, "computeAreaOfARectangle" returns its area.</p>

    <p>var output = computeAreaOfARectangle(4, 8);</p>

    <p>console.log(output); // --> 32</p>


    <script>

    var output = computeAreaOfARectangle(4, 8);
    
    function computeAreaOfARectangle(length, width) {
        return length * width;
    }
    console.log(output);
    
    </script>
    
</body>
