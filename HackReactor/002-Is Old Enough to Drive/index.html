    <h2>Is Old Enough to Drive?</h2>

    <h3>Write a function called "isOldEnoughToDrive".</h3>

    <p>Given a number, in this case an age, 'isOldEnoughToDrive' returns whether a person of this given age is old enough to legally drive in the United States.</p>
    
    <p>input: isOldEnoughToDrive(22);</p>
    <p>output: true</p>

    <script>
    
        
    const isOldEnoughToDrive = age => {
    return (age >= 16) ? true : false;
    }
    console.log(isOldEnoughToDrive(22));
        
    </script>
