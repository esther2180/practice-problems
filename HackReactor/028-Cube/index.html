<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cube</title>
</head>
<body>

    <h2>Cube</h2>

    <h3>Write a function called "cube"..</h3>

    <p>Given a number, "cube" returns the cube of that number.</p>

    <p>var output = cube(3);</p>

    <p>console.log(output); // --> 27</p>


    <script>
    
    const cube = num => {
        return Math.pow(num, 3);
    }  
    console.log(cube(3));

    </script>
    
</body>
</html>
