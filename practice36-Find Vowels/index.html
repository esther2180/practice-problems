    <title>Find the Vowels</title>

<body>

    <h2>Find the Vowels</h2>

    <h3>given a string, find all the vowels in the string.  Store them in a new string</h3>

    <p>input: "Four Score And Seven Years Ago"</p>
    <p>output: "ouoeaeeeaao"</p>


    <script>
    
    const findVowels = str => {
        const vowels = "aeiou";
        let result = "";

        let string = str.toLowerCase(); 
        
        for (let letter of string) {
            if(vowels.includes(letter)) {   
                result += letter;
            }
        }
        return result;
    }
    console.log(findVowels("Four Score And Seven Years Ago"));

    </script>
    
</body>
