    <title>Alternate Caps</title>
</head>
<body>

    <h2>Alternate Caps</h2>

    <h3>Given a string, create a new string with every other letter capitalized</h3>

    <p>Parameters: "amazing"</p>

    <p>Return: "aMaZiNg"</p>


    <script>
    
    const alternateCap = str => {
        let newStr = "";

        for (let i = 0; i < str.length; i++) {
            if (i % 2 === 1) {
                newStr += str.charAt(i).toUpperCase();
            } else {
                newStr += str.charAt(i);
            }
        }
        return newStr;
    }

    console.log(alternateCap("amazing"));
    
    </script>
    
</body>
