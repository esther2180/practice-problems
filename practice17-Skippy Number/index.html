    <h2>Skippy Numbers</h2>

    <h3>Create a function definition that achieves the output with the given input.</h3>

    <p>input: - skippyNumbers(2);</p>

    <p>output: - [2,3,5,6,8,9,11,12];</p>


    <script>
    
    const skippyNumbers = num => {
        let result = [];
        let length = 8;

        for(let i = 0; i < length; i++) {
            (i === 0) ? result[i] = num
          : (i % 2 === 0) ? result[i] = result[i - 1] + 2
          : result[i] = result[i - 1] + 1
          }
            return result;
        }
    console.log(skippyNumbers(2));
