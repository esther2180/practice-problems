<body>
    
<h2>Is it an Array</h2>

<h3>Write a JavaScript function to check whether an `input` is an array or not.</h3>

<p>input: is_array('w3resource')</p>
<p>output: false</p>

<p>input: is_array([1, 2, 4, 0])</p>
<p>output: true</p>


<script>

const is_array = arr => {
    return Array.isArray(arr);
}
console.log(is_array('w3resource'));
console.log(is_array([1, 2, 4, 0]));


</script>


</body>
