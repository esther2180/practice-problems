    <h2>Union of Array</h2>

    <h3>Write a JavaScript program to compute the union of two arrays.</h3>

    <p>Sample Data : console.log(union([1, 2, 3], [100, 2, 1, 10]));</p>

    <p>[1, 2, 3, 10, 100]</p>

    
    <script>

    const union = (array1, array2) => {
        const array3 = [...array1, ...array2];
        const uniq = [ ...new Set(array3) ]; 
        return uniq.sort((a, b) => a - b);
    }
    console.log(union([1, 2, 3], [100, 2, 1, 10]));
    
    </script>
