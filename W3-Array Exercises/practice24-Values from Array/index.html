<body>

    <h2>Values from Array</h2>

    <h3>Write a JavaScript function to remove. 'null', '0', '""', 'false', 'undefined' and 'NaN' values from an array.</h3>

    <p>Sample array : [NaN, 0, 15, false, -22, '',undefined, 47, null]</p>

    <p>Expected result : [15, -22, 47]</p>


    <script>
    const array1 = [NaN, 0, 15, false, -22, '',undefined, 47, null];

    const valuesFromArray = arr => {
        return arr.filter(value => {
            return value;
        });
    };
    console.log(valuesFromArray(array1));
    
    </script>
    

    
</body>
</html>
