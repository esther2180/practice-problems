    <p>input: var array1 = [1, 2, 3]; var array2 = [2, 30, 1]; </p>

    <p>console.log(merge_array(array1, array2)) => [1, 2, 3, 30]</p>


    <script>
    
    const array1 = [1, 2, 3];
    const array2 = [2, 30, 1];

    const mergeArray = (array1, array2) => {
        const array3 = new Set([...array1, ...array2]);
        return array3;
    }
    console.log(mergeArray(array1, array2));
