<body>

    <h2>Sum of Two Arrays</h2>

    <h3>There are two arrays with individual values, write a JavaScript program to compute the sum of each individual index value from the given arrays.</h3>

    <p>input: array1 = [1,0,2,3,4];</p>
    <p>input: array2 = [3,5,6,7,8,13];</p>

    <p>output: [4, 5, 8, 10, 12, 13] </p>


    <script>
    
    const sumArray = (arr1, arr2) => {
      var result = [];
      for (let i = 0; i < Math.max(arr1.length, arr2.length); i++) {
        result.push((arr1[i] || 0) + (arr2[i] || 0));
      }
      return result;
    }
    console.log(sumArray([1,0,2,3,4], [3,5,6,7,8,13]));

    </script>
