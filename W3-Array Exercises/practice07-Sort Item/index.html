<body>

    <h2>Sort Item in an Array</h2>

    <h3>Write a JavaScript program to sort the items of an array.</h3>

    <p>input:[-3, 8, 7, 6, 5, -4, 3, 2, 1]</p>
    <p>output: -4,-3,1,2,3,5,6,7,8</p>


    <script>
    
    const sortArray = arr => {
        arr.sort( (a, b) => {
            return a - b;
        });
        return arr;
    }
    
    console.log(sortArray([-3, 8, 7, 6, 5, -4, 3, 2, 1]));

    </script>
    
</body>
