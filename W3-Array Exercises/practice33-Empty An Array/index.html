    <h2>Empty An Array</h2>

    <h3>Write a JavaScript script to empty an array keeping the original.</h3>

    <p>input: const myArray = [1, 3, 6, 3, -5];</p>

    <p>output: [];</p>


    <script>
    
    const myArray = [1, 3, 6, 3, -5];

    const arr = myArray.slice(0, 0);

    console.log(myArray);
    console.log(arr);

    </script>
