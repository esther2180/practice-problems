<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Print Current Window</title>
</head>
<body>

<h3>Click the button to print the current page.</h3>

<button onClick="printCurrentPage()">Click to Print</button>

<script>
    function printCurrentPage() {
        window.print();
    }
</script>
    
</body>
</html>
