<body>

    <h2>The area of a triangle</h2>
    
</body>

<script>

    const side1 = 5;
    const side2 = 6;
    const side3 = 7;
    const perimeter = (side1 + side2 + side3)/2;
    //        9     =   5    +   6   +   7   /2
    const area = Math.sqrt(perimeter * ((perimeter - side1) * (perimeter - side2) * (perimeter - side3)));
    //  216    =               9    *       (4)            *       (3)           *     (2)  
    console.log(area);

</script>
